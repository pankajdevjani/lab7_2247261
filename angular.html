<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular </title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./Angular.js"></script>
    <link rel="stylesheet" href="./Angular.css"/>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #013d3f;">
        <div class="container-fluid">
          <a class="navbar-brand codemia" href="#text">
            Codemia
          </a>
          <ul class="nav navbar-nav">
            <li class="nav-item help" style="color: white;">Help <i class="bi bi-info-circle-fill"></i></li>    
            </ul>
        </div>
      </nav>
    <div ng-app="myApp" ng-controller="namesCtrl">
     <div class="container-fluid ">
        <div class="row back justify-content-center align-items-center">
            <div class="col-10">
                <div class="input-group mb-3">
                    <label class="form-control label">Search Records  </label>
                    <input type="text" class="form-control" placeholder="Search by any field" ng-model="test.$">
                    <input type="text" class="form-control" placeholder="Seacrh by name" ng-model="test.name">
                  </div>
                  <p id="custom">Custom Filter</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                    <label class="form-check-label">
                      Even Age
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled1" checked disabled>
                    <label class="form-check-label">
                      GenderDetect
                    </label>
                </div>
            </div>
        </div>
     </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h3 style="margin-top: 2rem; background-color: rgb(255, 255, 255);
                    padding: 1rem; padding-right:4rem ; border-radius: 5px; box-shadow: -9px 4px 15px grey;">Codemia Customer Records :</h3>
                    <table id="Datum" class="table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Interest</th>
                        </tr>
                        <tr ng-repeat="names in datum | filter:test">
                            <td>{{names.id}}</td>
                            <td>{{ names.name}}</td>
                            <td>{{ names.location}}</td>
                            <td>{{ names.age | evenage}}</td>
                            <td>{{ names.gender | genderdetect}}</td>
                            <td>{{ names.interest}}</td>
                          </tr>
                      </table>
                      <h4 class="message"ng-show="(datum |filter:test).length == 0"> Oopss no result found :(</h4>
                </div>
            </div>
        </div>  
    </div>
    <hr/>
    <center><h5>&copy; Darpan Deb</h5></center>
    
</body>
</html>
